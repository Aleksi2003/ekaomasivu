<div class="container">
  <h1>Tietovisa</h1>
  <div id="quiz"></div>
  <div id="result"></div>
  <button id="restart" style="display:none;">Kokeile uudelleen</button>
</div>

<script>

const allQuestions=[
 {q:"Mitä näistä olen harrastanut eniten?",options:["Paini","Sähly","Kartin autoilu"],answer:"Paini"},
 {q:"Lempi väri?",options:["Violetti","Valkoinen","Musta"],answer:"Valkoinen"},
 {q:"Mikä on seurakuntani nimi?",options:["Coti","Jude","Mose"],answer:"Coti"},
 {q:"Mikä on lempi ruokani?",options:["pitsa","lohi","pasta"],answer:"lohi"},
 {q:"Kesätyöpaikkani?",options:["raksa","seurankunta","kauppa"],answer:"raksa"},
 {q:"Miten pitkä olen?",options:["182","184","185"],answer:"182"},
 {q:"Mikä lempi juoma merkkini on?",options:["Jaffa","Cocacola","pepsi"],answer:"Jaffa"},
 {q:"Suurin piirteeni on?",options:["tehokkuus","ahkeruus","totisuus"],answer:"tehokkuus"},
 {q:"Armeijassa olin?",options:["Lääkintämies","Sotilas-poliisi","normi jätkä"],answer:"Lääkintämies"},
 {q:"Minkä ikäisenä partani alkoi kasvamaan?",options:["13","14","15"],answer:"13"}
];

const S=a=>{for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

let q=S([...allQuestions]),i=0,score=0;
const quiz=document.getElementById("quiz"),
      result=document.getElementById("result"),
      restart=document.getElementById("restart");

function show(){
  quiz.innerHTML="";
  if(i>=q.length) return end();
  let x=q[i];
  quiz.innerHTML=`<h3>${i+1}. ${x.q}</h3>`;
  S([...x.options]).forEach(o=>{
    let b=document.createElement("button");
    b.textContent=o;
    b.onclick=()=>check(b,x.answer);
    quiz.appendChild(b);
  });
}

function check(btn,correct){
  [...quiz.querySelectorAll("button")].forEach(b=>b.disabled=true);
  (btn.textContent===correct?btn.classList.add("correct"):(
     btn.classList.add("wrong"),
     [...quiz.querySelectorAll("button")].find(b=>b.textContent===correct).classList.add("correct")
  ));
  score+=btn.textContent===correct;
  setTimeout(()=>{i++;show()},800);
}

function end(){
  result.innerHTML=`Tuloksesi: ${score}/10<br>${
    score>=9?"Olet tietäjä!":
    score>=6?"Voit vielä vähän kertailla tietoja.":
    "Kannattaa jatkaa lukemista."
  }`;
  restart.style.display="block";
}

restart.onclick=()=>{
  i=0; score=0;
  q=S([...allQuestions]);
  result.innerHTML="";
  restart.style.display="none";
  show();
};

show();

</script>
