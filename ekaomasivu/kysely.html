<div class="container">
  <h1>Tietovisa</h1>
  <div id="quiz"></div>
  <div id="result"></div>
  <button id="restart" style="display:none;">Kokeile uudelleen</button>
</div>

<script>

const allQuestions = [
  {q: "Mitä näistä olen harrastanut eniten?", options: ["Paini", "Sähly", "Kartin autoilu"], answer: "Paini"},
  {q: "Lempi väri?", options: ["Violetti", "Valkoinen", "Musta"], answer: "Valkoinen"},
  {q: "Mikä on seurakuntani nimi?", options: ["Coti", "Jude", "Mose"], answer: "Coti"},
  {q: "Mikä on lempi ruokani?", options: ["pitsa", "lohi", "pasta"], answer: "lohi"},
  {q: "Kesätyöpaikkani?", options: ["raksa", "seurankunta", "kauppa"], answer: "raksa"},
  {q: "Miten pitkä olen?", options: ["182", "184", "185"], answer: "182"},
  {q: "Mikä lempi juoma merkkini on?", options: ["Jaffa", "Cocacola", "pepsi"], answer: "Jaffa"},
  {q: "Suurin piirteeni on?", options: ["tehokkuus", "ahkeruus", "totisuus"], answer: "tehokkuus"},
  {q: "Armeijassa olin?", options: ["Lääkintämies", "Sotilas-poliisi", "normi jätkä"], answer: "Lääkintämies"},
  {q: "Minkä ikäisenä partani alkoi kasvamaan?", options: ["13", "14", "15"], answer: "13"},
];

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

const questions = shuffle(allQuestions).slice(0, 10);
let current = 0;
let score = 0;

const quizDiv = document.getElementById('quiz');
const resultDiv = document.getElementById('result');
const restartBtn = document.getElementById('restart');

function showQuestion() {
  quizDiv.innerHTML = "";
  if (current >= questions.length) return showResult();

  const qObj = questions[current];
  const qElem = document.createElement('div');
  qElem.innerHTML = `<h3>${current + 1}. ${qObj.q}</h3>`;

  shuffle([...qObj.options]).forEach(option => {
    const btn = document.createElement('button');
    btn.textContent = option;
    btn.onclick = () => checkAnswer(btn, qObj.answer);
    qElem.appendChild(btn);
  });

  quizDiv.appendChild(qElem);
}

function checkAnswer(button, correct) {
  const buttons = quizDiv.querySelectorAll('button');
  buttons.forEach(b => b.disabled = true);

  if (button.textContent === correct) {
    button.classList.add('correct');
    score++;
  } else {
    button.classList.add('wrong');
    buttons.forEach(b => {
      if (b.textContent === correct) b.classList.add('correct');
    });
  }

  setTimeout(() => {
    current++;
    showQuestion();
  }, 1000);
}

function showResult() {
  quizDiv.innerHTML = "";

  let msg =
    score >= 9 ? "Olet tietäjä!" :
    score >= 6 ? "Voit vielä vähän kertailla tietoja." :
                 "Kannattaa jatkaa lukemista.";

  resultDiv.innerHTML = `Tuloksesi: ${score}/10 <br>${msg}`;
  restartBtn.style.display = "block";
}

restartBtn.addEventListener("click", () => {
  current = 0;
  score = 0;
  shuffle(allQuestions);
  resultDiv.innerHTML = "";
  restartBtn.style.display = "none";
  showQuestion();
});
showQuestion();
</script>
