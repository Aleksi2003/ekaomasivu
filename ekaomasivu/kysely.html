</div>

<script>

const allQuestions = [
  {q: "Mitä näistä olen harrastanut eniten?", options: ["Paini", "Sähly", "Kartin autoilu"], answer: "Paini"},
  {q: "Lempi väri?", options: ["Violetti", "Valkoinen", "Musta"], answer: "Valkoinen"},
  {q: "Mikä on seurakuntani nimi?", options: ["Coti", "Jude", "Mose"], answer: "Coti"},
  {q: "Mikä on lempi ruokani?", options: ["pitsa", "lohi", "pasta"], answer: "lohi"},
  {q: "kesä työpaikkani?", options: ["raksa", "seurankunta", "kauppa"], answer: "raksa"},
  {q: "miten pitkä olen?", options: ["182", "184", "185"], answer: "182"},
  {q: "mikä lempi juoma merkkini on?", options: ["Jaffa", "Cocacola", "pepsi"], answer: "Jaffa"},
  {q: "suurin piirteeni on?", options: ["tehokkuus", "ahkeruus", "totisuus"], answer: "tehokkuus"},
  {q: "Armeijassa olin?", options: ["Lääkintämies", "Sotilas-poliisi", "normi jätkä"], answer: "Lääkintämies"},
  {q: "minkä ikäisenä partani aikoi kasvamaan?", options: ["13", "14", "15"], answer: "13"},
];


function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

const questions = shuffle(allQuestions).slice(0, 10);
let index = 0;

const quiz = document.getElementById("quiz");

function showQuestion() {
  quiz.innerHTML = "";

  if (index >= questions.length) {
    quiz.innerHTML = "<h3>Kaikki 10 kysymystä käyty!</h3>";
    return;
  }

  const qObj = questions[index];
  const box = document.createElement("div");

  box.innerHTML = `<h3>${index + 1}. ${qObj.q}</h3>`;

  // näytä vaihtoehdot
  qObj.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      index++;
      showQuestion();
    };
    box.appendChild(btn);
  });

  quiz.appendChild(box);
}

showQuestion();
</script>
