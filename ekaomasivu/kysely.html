<div class="container">
  <h1>Tietovisa</h1>
  <div id="quiz"></div>
  <div id="result"></div>
  <button id="restart" style="display:none;">Kokeile uudelleen</button>
</div>

<script>

const allQuestions = [
  {q: "Mitä näistä olen harrastanut eniten?", options: ["Paini", "Sähly", "Kartin autoilu"], answer: "Paini"},
  {q: "Lempi väri?", options: ["Violetti", "Valkoinen", "Musta"], answer: "Valkoinen"},
  {q: "Mikä on seurakuntani nimi?", options: ["Coti", "Jude", "Mose"], answer: "Coti"},
  {q: "Mikä on lempi ruokani?", options: ["pitsa", "lohi", "pasta"], answer: "lohi"},
  {q: "kesä työpaikkani?", options: ["raksa", "seurankunta", "kauppa"], answer: "raksa"},
  {q: "miten pitkä olen?", options: ["182", "184", "185"], answer: "182"},
  {q: "mikä lempi juoma merkkini on?", options: ["Jaffa", "Cocacola", "pepsi"], answer: "Jaffa"},
  {q: "suurin piirteeni on?", options: ["tehokkuus", "ahkeruus", "totisuus"], answer: "tehokkuus"},
  {q: "Armeijassa olin?", options: ["Lääkintämies", "Sotilas-poliisi", "normi jätkä"], answer: "Lääkintämies"},
  {q: "minkä ikäisenä partani aikoi kasvamaan?", options: ["13", "14", "15"], answer: "13"},
];


function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}


const questions = shuffle(allQuestions).slice(0, 10);
let current = 0;
let score = 0;

const quizDiv = document.getElementById('quiz');
const resultDiv = document.getElementById('result');
const restartBtn = document.getElementById('restart');

// --- NÄYTÄ KYSYMYS ---
function showQuestion() {
  quizDiv.innerHTML = "";
  if (current >= questions.length) {
    showResult();
    return;
  }
  const qObj = questions[current];
  const qElem = document.createElement('div');
  qElem.innerHTML = `<h3>${current + 1}. ${qObj.q}</h3>`;
  
  const opts = shuffle([...qObj.options]);
  opts.forEach(opt => {
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(btn, qObj.answer);
    qElem.appendChild(btn);
  });
  quizDiv.appendChild(qElem);
}

// --- TARKISTA VASTAUS ---
function checkAnswer(button, correct) {
  const buttons = quizDiv.querySelectorAll('button');
  buttons.forEach(b => b.disabled = true);
  
  if (button.textContent === correct) {
    button.classList.add('correct');
    score++;
  } else {
    button.classList.add('wrong');
    buttons.forEach(b => {
      if (b.textContent === correct) b.classList.add('correct');
    });
  }
  setTimeout(() => {
    current++;
    showQuestion();
  }, 1000);
}

// --- NÄYTÄ TULOS ---
function showResult() {
  quizDiv.innerHTML = "";
  let msg = "";
  if (score >= 9) msg = "Olet tietäjä!";
  else if (score >= 6) msg = "Voit vielä vähän kertailla tietoja.";
  else msg = "Kannattaa jatkaa lukemista.";
  
  resultDiv.innerHTML = `Tuloksesi: ${score}/10 <br>${msg}`;
  restartBtn.style.display = "block";
}

restartBtn.addEventListener("click", () => {
  current = 0;
  score = 0;
  shuffle(allQuestions);
  resultDiv.innerHTML = "";
  restartBtn.style.display = "none";
  showQuestion();
});

showQuestion();
</script>
